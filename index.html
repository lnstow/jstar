<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>javStar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="dist/model.js"></script>
    <script src="dist/bridge.js"></script>
    <script src="dist/view.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-row>
                    <v-col>
                        <v-btn @click="deleteAll()">删除所有</v-btn>
                    </v-col>
                </v-row>

                <v-row align="center" align-content="start" justify="start" v-for="(list,i1) in orderList"
                    :key="list.name">

                    <!-- 每一行的开头列 -->
                    <v-col cols="auto">

                        <v-hover v-slot:default="{ hover }">
                            <v-card color="teal" ripple shaped :elevation="hover ? 24 : 6"
                                class="transition-swing pa-2">
                                <v-card-actions>
                                    <v-btn @click="addList(i1)">addList</v-btn>
                                </v-card-actions>
                                <v-card-actions>
                                    <v-btn @click="addItem(i1,0)">addItem</v-btn>

                                </v-card-actions>
                                <v-card-actions>
                                    <v-btn>{{list.name}}</v-btn>

                                </v-card-actions>
                            </v-card>
                        </v-hover>
                    </v-col>

                    <!-- 每一行的内容列 -->
                    <v-col cols="auto" v-for="(item,i2) in orderItem[i1]" :key="item.sid">

                        <v-hover v-slot:default="{ hover }">
                            <v-card :color="scoreColor[i2]" ripple :elevation="hover ? 24 : 6"
                                class="transition-swing pa-1">
                                <!-- <v-alert border="left" dense :color="scoreColor[i2]" colored-border class="pa-1"> -->
                                <v-card-title>
                                    aaa
                                </v-card-title>
                                <v-card-subtitle>
                                    bbb
                                </v-card-subtitle>
                                <v-card-text>
                                    ccc
                                </v-card-text>
                                <v-card-actions>
                                    <v-btn @click="addItem(i1,i2)">addItem</v-btn>
                                    <v-btn>{{item.sid}}</v-btn>
                                </v-card-actions>
                                <!-- </v-alert> -->
                            </v-card>
                        </v-hover>
                    </v-col>

                </v-row>
            </v-container>
        </v-app>
