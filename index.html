<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaStar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="dist/model.js"></script>
    <script src="dist/bridge.js"></script>
    <script src="dist/view.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-row align="center">
                    <v-col cols="auto">
                        <v-btn @click="clearData()">清空数据</v-btn>
                    </v-col>
                    <v-col cols="auto">
                        <v-switch v-model="$vuetify.theme.dark" label="夜间模式"></v-switch>
                    </v-col>
                    <v-col cols="auto">
                        <v-switch v-model="globalEditMode" label="编辑模式"></v-switch>
                    </v-col>
                </v-row>
                <!-- todo  align="center" -->
                <v-row align="stretch" align-content="start" justify="start" v-for="(list,row) in orderList"
                    :key="list.name">

                    <!-- 每一行的开头列 -->
                    <v-col cols="auto">

                        <v-hover v-slot:default="{ hover }">
                            <v-card @click="showListDialog(false,row)" :color="scoreColor.primary" ripple shaped
                                :elevation="hover ? 24 : 6" class="transition-swing pa-2">
                                <v-card-actions>
                                    <v-btn @click.stop="showListDialog(true,row)">addList</v-btn>
                                </v-card-actions>
                                <v-card-actions>
                                    <v-btn @click.stop="showItemDialog(true,row)">addItem</v-btn>
                                </v-card-actions>
                                <v-card-text>
                                    {{list.name}}
                                    <br>
                                    {{list.extraInfo}}
                                    <br>
                                    {{list.date}}
                                </v-card-text>
                            </v-card>
                        </v-hover>
                    </v-col>

                    <!-- 每一行的内容列 -->
                    <v-col cols="auto" v-for="(item,col) in orderItem[row]" :key="item.sid">

                        <v-hover v-slot:default="{ hover }">
                            <v-card height="100%" :color="scoreColor[item.score]" ripple :elevation="hover ? 24 : 6"
                                class="transition-swing" @click="showItemDialog(false,row,col)">
                                <!-- <v-alert width="100%" height="100%" border="left" :color="scoreColor[item.score]"
                                    colored-border class="pa-0 ma-0"> -->
                                <v-btn v-show="globalEditMode" :color="scoreColor[10]" right top fab x-small absolute>
                                    <v-icon>mdi-close</v-icon>
                                </v-btn>

                                <v-card-title style="overflow-y: hidden;height:50px;">
                                    {{item.sid}}
                                </v-card-title>

                                <v-card-subtitle>
                                    {{item.extraInfo}}
                                </v-card-subtitle>
                                <v-card-text>
                                    {{item.type}}
                                    <br> <br>
                                    {{item.date}}
                                </v-card-text>
                                <!-- </v-alert> -->
                            </v-card>
                        </v-hover>
                    </v-col>

                </v-row>

                <!-- 新建item -->
                <v-dialog persistent width=700 :value="showList">
                    <v-card>
                        <v-sheet :color="scoreColor.primary" height=56>
                            <v-card-title>
                                <span class="text-h5">新建List</span>
                            </v-card-title>
                        </v-sheet>
                        <v-card-text>
                            <br>
                            <v-row>
                                <v-col cols="5">
                                    <v-text-field v-model="newList.name" :color="scoreColor.primary" :rules="formRules"
                                        counter="200" label="List Name" required>
                                    </v-text-field>
                                </v-col>
                                <v-col cols="7">
                                    <v-text-field v-model="newList.extraInfo" :color="scoreColor.primary" counter="800"
                                        label="额外信息">
                                    </v-text-field>
                                </v-col>
                            </v-row>
                            <v-row>
                                <v-spacer></v-spacer>
                                <v-col cols="auto">
                                    <!-- todo theme primary -->
                                    <v-btn color="primary" text large @click="hideListDialog()">
                                        取消
                                    </v-btn>
                                    <v-btn :color="scoreColor.primary" text large @click="submitData()">
                                        新建
                                    </v-btn>
                                </v-col>
                            </v-row>
                        </v-card-text>
                    </v-card>
                </v-dialog>

                <v-row>
                    <v-form ref="form" v-model="valid" lazy-validation>
                    </v-form>
                </v-row>
                <!-- 新建list -->

                <v-dialog persistent width=700 :value="showItem && newItem.type=='Normal'">
                    <v-card>
                        <!-- <template slot="progress">
                                <v-progress-linear :color="scoreColor[newItem.score]" height=56 absolute>
                                </v-progress-linear>
                            </template> -->
                        <v-sheet :color="scoreColor[newItem.score]" height=56>
                            <v-card-title>
                                <span class="text-h5">新建Item</span>
                            </v-card-title>
                        </v-sheet>
                        <v-card-text>
                            <br>
                            <v-row>
                                <v-col cols="5">
                                    <v-text-field v-model="newItem.sid" :color="scoreColor[newItem.score]"
                                        :rules="formRules" counter="200" label="Item Id" required>
                                    </v-text-field>
                                </v-col>
                                <v-col cols="7">
                                    <v-text-field v-model="newItem.extraInfo" :color="scoreColor[newItem.score]"
                                        counter="800" label="额外信息">
                                    </v-text-field>
                                </v-col>
                            </v-row>
                            <br>
                            <v-combobox v-model="searchText" counter maxlength=200 no-filter :search-input.sync="st2"
                                :value="st3" :items="searchResult" :loading="localLoading" autofocus clearable
                                item-value="item.sid" :return-object="false" solo prefix="标题"
                                :item-color="scoreColor.primary" :color="scoreColor.primary">
                                <template v-slot:item="{ item,on,attrs }">
                                    <v-list-item ripple @click="testClick">
                                        <v-icon v-if="item.level!=0">mdi-pencil</v-icon>
                                        <v-icon v-if="item.level!=1">mdi-plus</v-icon>
                                        <v-chip label :color="scoreColor[item.item.score]">
                                            {{item.item.sid}}
                                        </v-chip>
                                    </v-list-item>
                                </template>
                            </v-combobox>
                            <v-chip-group v-model="newItem.score" column mandatory>
                                <v-chip :value=10 :color="scoreColor[10]" filter>强提醒</v-chip>
                                <v-chip :value=4 :color="scoreColor[4]" filter>4 分</v-chip>
                                <v-chip :value=3 :color="scoreColor[3]" filter>3 分</v-chip>
                                <v-chip :value=2 :color="scoreColor[2]" filter>2 分</v-chip>
                                <v-chip :value=1 :color="scoreColor[1]" filter>1 分</v-chip>
                                <v-chip :value=0 :color="scoreColor[0]" filter>不评分</v-chip>
                                <v-chip :value=-5 :color="scoreColor[-5]" filter>黑名单</v-chip>
                            </v-chip-group>
                            <!-- <v-radio-group v-model="newItem.score" row>
                                <score-radio :score="10" :color="scoreColor[10]">强提醒</score-radio>
                                <score-radio :score="4" :color="scoreColor[4]">4 分</score-radio>
                                <score-radio :score="3" :color="scoreColor[3]">3 分</score-radio>
                                <score-radio :score="2" :color="scoreColor[2]">2 分</score-radio>
                                <score-radio :score="1" :color="scoreColor[1]">1 分</score-radio>
                                <score-radio :score="0" :color="scoreColor[0]">不评分</score-radio>
                                <score-radio :score="-5" :color="scoreColor[-5]">黑名单</score-radio>
                            </v-radio-group> -->
                            <v-row>
                                <v-spacer></v-spacer>
                                <v-col cols="auto">
                                    <v-btn text large @click="hideItemDialog()">
                                        取消
                                    </v-btn>
                                    <v-btn :color="scoreColor.primary" text large @click="submitData()">
                                        新建
                                    </v-btn>
                                </v-col>
                            </v-row>
                        </v-card-text>
                    </v-card>
                </v-dialog>

            </v-container>
        </v-app>

    </div>
    <div class="item">
        <div class="item-img"></div>
        <div class="item-id"></div>
